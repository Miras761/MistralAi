<!DOCTYPE html>
<html>
<head>
  <title>Mistral Devstral Chat</title>
  <style>
    body { background: #002200; color: white; font-family: sans-serif; padding: 20px; }
    #chat { white-space: pre-wrap; border: 1px solid #00cc00; padding: 10px; min-height: 200px; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    input { width: 70%; }
    button { background-color: #00cc00; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #009900; }
  </style>
</head>
<body>
  <h2>ü§ñ Mistral Devstral Chat (OpenRouter –∞—Ä“õ—ã–ª—ã)</h2>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑..." />
  <button onclick="send()">–ñ—ñ–±–µ—Ä—É</button>

  <script>
    async function send() {
      const input = document.getElementById("userInput").value;
      const chat = document.getElementById("chat");
      if (!input) return;

      chat.innerText += "üßë: " + input + "\n";
      document.getElementById("userInput").value = "";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUAPIKEY", // ‚Üê –ú—ã–Ω–∞ –∂–µ—Ä–≥–µ ”©–∑ OpenRouter API –∫—ñ–ª—Ç—ñ“£–¥—ñ “õ–æ–π
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/devstral-small:free", // ‚Üê –°–µ–Ω —Ç–∞“£–¥–∞“ì–∞–Ω —Ç–µ–≥—ñ–Ω –º–æ–¥–µ–ª—å
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ùå –ñ–∞—É–∞–ø –∞–ª–∞ –∞–ª–º–∞–¥—ã–º...";
      chat.innerText += "ü§ñ: " + reply + "\n\n";
    }
  </script>
</body>
</html>
