<!DOCTYPE html>
<html>
<head>
  <title>Mistral Chat</title>
  <style>
    body { background: #003300; color: white; font-family: sans-serif; padding: 20px; }
    #chat { white-space: pre-wrap; border: 1px solid #fff; padding: 10px; min-height: 200px; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    input { width: 70%; }
    button { background-color: #00aa00; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #008800; }
  </style>
</head>
<body>
  <h2>ü§ñ Mistral Chat (OpenRouter –∞—Ä“õ—ã–ª—ã)</h2>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑..." />
  <button onclick="send()">–ñ—ñ–±–µ—Ä—É</button>

  <script>
    async function send() {
      const input = document.getElementById("userInput").value;
      const chat = document.getElementById("chat");
      if (!input) return;

      chat.innerText += "üßë: " + input + "\n";
      document.getElementById("userInput").value = "";

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "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", // ‚Üê –ú—ã–Ω–∞ –∂–µ—Ä–≥–µ OpenRouter –∫—ñ–ª—Ç—ñ“£–¥—ñ “õ–æ–π
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/mistral-7b-instruct",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "‚ùå –ñ–∞—É–∞–ø –∞–ª–∞ –∞–ª–º–∞–¥—ã–º...";
      chat.innerText += "ü§ñ: " + reply + "\n\n";
    }
  </script>
</body>
</html>
